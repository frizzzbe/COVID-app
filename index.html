<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID app</title>
    <meta name="keywords" content="COVID, Coronavirus, COVID-19, frizzzbe covid, Count of COVID" />
    <meta name="description" content="COVID app that can follow the datas about coronavirus in real time" />
    <link rel="shortcut icon" href="covid-bg.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="motto">Count of COVID</h1>
            <h2 class="motto-property">in the World</h2>
            <div class="output">
                <div class="output-info">22078421</div>
                <div class="output-info">770354</div>
                <div class="output-info">14121423</div>
            </div>
            <div class="output output-per-day">
                <div class="output-info">22078421</div>
                <div class="output-info">770354</div>
            </div>

            <div class="select" for="slct">
                <select name="slct" id="slct">
                  <option selected disabled>Choose a country</option>
                </select>
              </div>
            <div class="graph">
                <canvas id="myChart" style="width: 100%; height:100%;"></canvas>
            </div>
            <div class="tabs">
                <input type="radio" id="radio-1" name="tabs" value="whole" checked />
                <label class="tab" for="radio-1">Whole</label>
                <input type="radio" id="radio-2" name="tabs"  value="today"/>
                <label class="tab" for="radio-2">Today</label>
                <span class="glider"></span>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
